{% load static %}

{% block interno %}

<style type="text/css">
    .cabecalho{
        height: 115px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: #2D441B;
        color: #F6F6E9;
        margin-bottom: 50px;
        padding: 15px;
    }
    .right-header{
        gap: 10px;
        margin-left: 900px;
        display: grid;
    }
    .box-user
    {
        align-items: center;
        justify-content: center;
        position: relative;
        display: flex;
        gap: 7%;
        list-style: none;
    }
    .box-cadastro{
        border-left: 10px, rgb(255, 255, 255);
    }
    a
    {
        color: white;
        text-decoration: none;
        font-weight: bold;
        width: auto;
        height: auto;
    }
    a:hover{
        color: #dde03e;
    }

    nav{
        background-color: #75933D;
        list-style-type: none;
        height: 55px;
        margin-top: -50px;
        display: flex;
        align-items: center;
        justify-content: end;
        box-shadow: 0 0.1rem 0.5rem #2D441B;
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;

    }
    nav > li{
        padding-right: 5%;
        padding-top: 3px;
    }

</style>
{% endblock interno %}

<div class="cabecalho">
    <a href="{% url 'index' %}">
        <img src="{% static 'img/img_logo/imagen_da_logo.jpg' %}" alt="Icon" width= "55%" >
    </a>
    <div class="right-header">
        <div class="box-user">
            {% if not user.is_authenticated %}
                <div>                
                    <a href="{% url 'login' %}">LOGIN</a>
                </div>

                <div class="box-cadastro">
                    <a href="{% url 'cadastro' %}"> CADASTRO </a>
                </div>
                {% else %}
                {% if user.is_superuser %}
                <a href="{% url 'perfil' %}">Perfil</a>
                {% else %}
                <a href="{% url 'user_passeios' %}">Perfil</a>
                {% endif %}
            {% endif %}


        </div>
        <div class="icoM">
            <img src="{% static 'img/icons/tele.png' %}" alt="Icon" width= "40px" height="40px">
            <a href="https://maps.app.goo.gl/oovts8rmGt9sceCC7"><img src="{% static 'img/icons/local.png' %}" alt="Icon" width= "40px" height="40px"></a>
            <img src="{% static 'img/icons/wpp.png' %}" alt="Icon" width= "40px" height="40px">
            <img src="{% static 'img/icons/insta.png' %}" alt="Icon" width= "48px" height="48px">
        </div>
    </div>

</div>

<nav>
    <li><a href="{% url 'passeios' %}"><h3>Listar Passeios</h3></a></li>
</nav>

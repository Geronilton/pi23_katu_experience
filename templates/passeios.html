
{% extends 'base.html' %}


{% block content %}

    <h1>Passeios</h1>

    {% for passeio in lista_passeios %}

        <p>{{passeio.titulo}}</p>
        <p>{{passeio.descricao}}</p>
        <p>{{passeio.valor}}</p>
        <a href="{% url 'editarPasseio' passeio.id %}">EDITAR</a>
        <a href="{% url 'deletarPasseio' passeio.id %}">DELETAR</a>

    {% empty %}

        <p>Nenhum Passeio cadastrado</p>

    {% endfor %}

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Passeios</h1>

    {% for passeio in lista_passeios %}

        <p>{{passeio.titulo}}</p>
        <p>{{passeio.descricao}}</p>
        <p>{{passeio.valor}}</p>
        <a href="{% url 'editarPasseio' passeio.id %}">EDITAR</a>
        <a href="{% url 'deletarPasseio' passeio.id %}">DELETAR</a>

    {% empty %}

        <p>Nenhum Passeio cadastrado</p>

    {% endfor %}
</body>
</html>

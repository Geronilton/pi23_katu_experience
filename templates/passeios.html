<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        *
        {
            margin: 0;
            padding: 0;
        }
        .container
        {
            background-color: #F6F6E9;
            width: auto;
            height: auto;
            
        }
        .h1
        {
            text-align: center;
            padding-top: 20px;
        }
        .passeio
        {
            background-color: #2D441B;
            border-radius: 10px;
            width: 900px;
            height: 200px;
            margin-left: 150px;
            margin-bottom: 5px;
            margin-top: 10px;
        }
        .titulo
        {
            color: #F6F6E9;
            text-align: justify;
            margin-top: 15px;
            margin-left: 220px;
            padding-top: 30px;
        }
        .descricao
        {
            color: #F6F6E9;
            text-align: justify;
            margin-top: 20px;
            margin-left: 220px;
        }
        .valor
        {
            color: #F6F6E9;
            text-align: justify;
            margin-top: 30px;
            margin-left: 220px;
        }
    </style>
    <title>Passeios</title>
</head>
<body>
    <div class="container">
        <div class="h1"><h1>Passeios</h1></div>

        {% for passeio in lista_passeios %}

        <div class="passeio">
            <div class="titulo"><p>{{passeio.titulo}}</p></div>
            <div class="descricao"><p>{{passeio.descricao}}</p></div>
            <div class="valor"><p>{{passeio.valor}}</p></div>
        </div>
        <div class="h1"><a href="{% url 'editarPasseio' passeio.id %}">EDITAR</a>
        <a href="{% url 'deletarPasseio' passeio.id %}">DELETAR</a></div>

        {% empty %}

        <p>Nenhum Passeio cadastrado</p>

        {% endfor %}
    </div>
</body>
</html>

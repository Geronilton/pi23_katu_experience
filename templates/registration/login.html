{% block content %}
<style type="text/css">
    input.submit
    {
        background-color: #75933D;
    }
    .cont-log
    {
        border-radius: 10px;
        height: 380px;
        margin-top:8%;
        margin-left: 35%;
    }
    p
    {
        text-align: center;
        margin-bottom: 10px;    
    }
    h1
    {

        padding-top: 4px;

    {
        margin-bottom: 60px;
    }

    <div class="cont-log">

        <p>CPF: </br> <input type="text" name="usuario"></p>

            <input class="submit" type="submit" value="Login">

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        *
        {
            margin: 0;
            padding: 0;
        }
        .container
        {
            background-color: #F6F6E9;
            width: auto;
            height: auto;
            
        }
        .h1
        {
            text-align: center;
        }
    </style>
    <title>Cadastrar Passeios</title>
</head>
<body>
    <div class="container">
        <div class="h1"><h1>Cadastrar Passeio</h1></div>
        <div class="cadastro">
            <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="cadastrar">
            </form>
        </div>
    </div>
</body>
</html>
